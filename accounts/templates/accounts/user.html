  <style>
    nav {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f5f5f5;
    }

    .btn-group {
      gap: 10px;
    }
  </style>
</head>

<body>
  <nav>
    <h1> StudyCity </h1>

    <div class="btn-group">

      {% if user.is_authenticated %}
      {{request.user}} <i class="fas fa-user"></i>
      <a href="{% url 'index' %}">Search</a>
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>

      {% else %}
      <a href="{% url 'register' %}">Register</a>
      <a href="{% url 'login' %}">Login</a>
      {% endif %}




    </div>
  </nav>
  <div>
    <h3>Hello, {{request.user}}. Welcome to StudyCity.</h3>
  </div>


</body>
