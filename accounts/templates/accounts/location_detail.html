<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{business.name}}</title>
    <style>
      img {
        max-width: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>{{business.name}}</h1>
    <h2>{{business.phone}}</h2>
    <h2>Rating: {{business.rating}}</h2>
    <img src="{{business.image_url}}" />
    <h1>User Reviews</h1>
    <h1>Post your review</h1>
    <form method="post">
      <input type="text" placeholder="Your review" />
      <input type="submit" />
    </form>
  </body>
</html>
