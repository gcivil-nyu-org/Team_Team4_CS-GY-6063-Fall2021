{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Review</legend>
            <h2>Are you sure you want to delete your review?</h2>

{#            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>#}
        </div>
    </form>
