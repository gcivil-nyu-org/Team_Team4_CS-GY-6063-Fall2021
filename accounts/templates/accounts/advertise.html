<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advertise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/advertise.css' %}">
</head>

<body>
    {% include 'nav.html'%}
    <div class="container text-center mt-5">
        <img class="mb-5" src="{% static 'images/patient.png' %}" />
        <h1>Advertisement Plans</h1>
        <h2 class="subtitle">Choose a plan that suits your needs</h2>
        <div class="price-section mt-5">
            <div class="price text-center">
                <form method="post">
                    {% csrf_token %}
                    <h3>Day Plan</h3>
                    <h2>$9.9</h2>
                    <input type="hidden" name="plan" value="1" />
                    <input class="buy-btn" type="submit" value="Buy Now">
                </form>
            </div>
            <div class="price text-center">
                <form method="post">
                    {% csrf_token %}
                    <h3>Monthly Plan</h3>
                    <h2>$49.9</h2>
                    <input type="hidden" name="plan" value="2" />
                    <input class="buy-btn" type="submit" value="Buy Now">
                </form>
            </div>
            <div class="price text-center">
                <form method="post">
                    {% csrf_token %}
                    <h3>Yearly Plan</h3>
                    <h2>$99.9</h2>
                    <input type="hidden" name="plan" value="3" />
                    <input class="buy-btn" type="submit" value="Buy Now">
                </form>
            </div>

        </div>

    </div>
</body>

</html>
