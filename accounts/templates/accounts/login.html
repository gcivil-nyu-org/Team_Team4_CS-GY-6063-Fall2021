{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>StudyCity - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

  <style>

  </style>
</head>

<body>
  <div class="">
    <div class="main">
      <div class="left-section">
      </div>
      <div class=" right-section">
        <div class="user_card">
          <div class="d-flex justify-content-center mb-3">
            <h2 class="fs-1">Welcome to StudyCity</h2>
          </div>

          <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="input-group input-group-lg mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>

                <input type="text" name="username" placeholder="Username" class="form-control" />
              </div>

              <div class="input-group input-group-lg mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>

                <input type="password" name="password" placeholder="Password" class="form-control" />
              </div>
              <div class="text-center">
                {% if form.errors %}
                <p>Username or password not correct</p>
                {% endif %}
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Login" />
              </div>
            </form>
          </div>


          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account?
              <a href="{% url 'register' %}" class="ms-1">Sign Up</a>
            </div>
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-center links">
              Forgot your password?
              <a href="{% url 'password_reset' %}" class="ms-1">Reset Password</a>
            </div>
          </div>
          <div class="mt-3">
            <div class="d-flex justify-content-center links">
              Not ready yet?
              <a href="{% url 'index' %}" class="ms-1">Back to Homepage</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
